<div>
    <div class="error" ng-hide="info">Current System Unavailable</div>
    <div class="system" ng-show="info">Welcome to {{ info.system }}</div>

    <ul class="nav" ng-if="info">
        <a href="#/search/{{ info.system }}" ng-show="info">Search near {{ info.system }}</a>
        <!-- <a href="#/search" ng&#45;hide="info">Search</a> -->
    </ul>

    <div ng-if="info" class="stations">
        <div ng-repeat="station in info.stations"
                class="station" ng-click="selectStation(station)">
            <div class="station-name">{{ station }}</div>
        </div>
    </div>
</div>
