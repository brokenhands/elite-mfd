<div class="scrollable" ng-controller="MacrosBarController">
    <h1 class="scrollable-header app-name">Quick Controls</h1>  
    <div class="scrollable-content">
        <div class="list-group">
            <a class="list-group-item macro" href=""
                    ng-repeat="m in macros"
                    ng-click="sendMacro(m)">{{ m.name }}</a>
        </div>
    </div>
    <div class="scrollable-footer list-group">
        <a class="list-group-item" href="#/macros">
            <i class="fa fa-gear"></i> Settings
        </a>
    </div>
</div>
